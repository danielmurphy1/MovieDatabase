<div class="d-flex flex-wrap justify-content-around">
    <div *ngFor="let movie of inboundMovies" class="card mb-2" style="width: 18rem">
        <img src="{{movie.Poster}}" style="height: 18rem">
        <div class="card-body">
            <h5 style="width: auto;">{{ movie.Title }}</h5>
            <p>{{ movie.Year }}</p>
            <a href="{{ imdbAddress }}{{ movie.imdbID }}" target="_blank">Visit on IMDB</a>
        </div>
    </div>
</div>
